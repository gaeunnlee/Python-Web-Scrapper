<!DOCTYPE html>
<html>
<head>
  <title>Job Search</title>
  <link rel="stylesheet" href="./static/style_01.css" />

</head>
<body>
<div id = searchResult>
  <div id="header">
  <h1>Job Results</h1>
  <h3>Found {{resultNumber}} results for: {{searchingBy}}</h3>
  <a id="exportBtn" href="/export?word={{searchingBy}}">Export to CSV</a>
  </div>
  <section>

  {% for job in jobs %}
    <a class="jobList" href="{{job.link}}" target="_blank">
      <h4>{{job.title}}</h4>
      <p>{{job.company}}</p>
    </a>   
  {% endfor %}
</section>
</div>
</body>
</html>
